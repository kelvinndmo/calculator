language: node_js
node_js:
  - "11.10.1"
env:
  matrix:
    - REACT=16.12.0

install:
  - npm install

before_script:
  https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm run coverage
  - npm run test
  - npm run coveralls

after_success:
  - coveralls
